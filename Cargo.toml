[package]
name = "kurbo"
version = "0.9.2"
authors = ["Raph Levien <raph.levien@gmail.com>"]
license = "MIT/Apache-2.0"
edition = "2021"
keywords = ["graphics", "curve", "curves", "bezier", "geometry"]
repository = "https://github.com/linebender/kurbo"
description = "A 2D curves library"
readme = "README.md"
categories = ["graphics"]

[package.metadata.docs.rs]
features = ["mint", "schemars", "serde"]

[features]
default = ["std"]
std = []
serde = ["smallvec/serde", "arrayvec/serde", "serde1"]

[dependencies]
smallvec = "1.10.0"
anyhow = "1.0.70"

[dependencies.arrayvec]
version = "0.7.1"
default-features = false

[dependencies.libm]
version = "0.2.6"
optional = true

[dependencies.mint]
version = "0.5.1"
optional = true

[dependencies.schemars]
version = "0.8.6"
optional = true

[dependencies.serde1]
version = "1.0.105"
package = "serde"
optional = true
default-features = false
features = ["derive"]

# This is used for research but not really needed; maybe refactor.
[dev-dependencies]
rand = "0.8.0"
snog = { git = "https://github.com/derekdreery/snog" }

[target.'cfg(target_arch="wasm32")'.dev-dependencies]
getrandom = { version = "0.2.0", features = ["js"] }

[patch.crates-io]
kurbo = { path = "." }
