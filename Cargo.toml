[package]
name = "kurbo"
version = "0.2.2"
authors = ["Raph Levien <raph.levien@gmail.com>"]
license = "MIT/Apache-2.0"
edition = "2018"
keywords = ["graphics", "curve", "curves", "bezier", "geometry"]
repository = "https://github.com/linebender/kurbo"
description = "A 2D curves library"
readme = "README.md"
categories = ["graphics"]

[package.metadata.docs.rs]
features = ["mint"]

[dependencies]
arrayvec = "0.4.10"

[dependencies.mint]
version = "0.5.1"
optional = true

[dependencies.euclid-crate]
package = "euclid"
version = "0.19.9"
optional = true

[dependencies.num-traits]
version = "0.2.8"
optional = true

[features]
euclid = ["euclid-crate", "num-traits"]

# This is used for research but not really needed; maybe refactor.
[dev-dependencies]
rand = "0.6"
